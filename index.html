<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Shoe Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>One of a kind sneakers</h1>
    </header>
    <main>
      <div id="section-wrapper">
        <section id="image"></section>
      </div>
      <section id="instructions">
        <h2>Personalize your sneakers</h2>
        <p>Choose among the suggested colors below or use our color circle to select any other color. Then, click on the different parts of the sneaker to apply it.</p>
      </section>
      <section id="suggested">
      <h3>Suggested colors</h3>
      <div id="colorpicker">
        <div id="color1" class="color-circle" style="background-color: rgb(143, 207, 209)"></div>
        <div id="color2" class="color-circle" style="background-color: rgb(16, 126, 128)"></div>
        <div id="color3" class="color-circle" style="background-color: rgb(116, 219, 116)"></div>
        <div id="color4" class="color-circle" style="background-color: rgb(17, 194, 26)"></div>
        <div id="color5" class="color-circle" style="background-color: rgb(155, 233, 10)"></div>
        <div id="color6" class="color-circle" style="background-color: rgb(243, 214, 117)"></div>
        <div id="color7" class="color-circle" style="background-color: rgb(245, 207, 84)"></div>
        <div id="color8" class="color-circle" style="background-color: rgb(219, 137, 14)"></div>
        <div id="color9" class="color-circle" style="background-color: rgb(236, 90, 5)"></div>
        <div id="color10" class="color-circle" style="background-color: rgb(84, 122, 245)"></div>
      </div>
    </section>
      <section id=color-wheel-wrapper>
      <h3>Pick a color of your choice</h3>
      <div id="second-color-picker">
        <input type="color" /></div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
